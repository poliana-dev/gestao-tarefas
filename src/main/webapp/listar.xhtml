<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Lista de Tarefas</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{tarefaBean.tarefas}" var="t">
            <h:column>
                <f:facet name="header">Título</f:facet>
                #{t.titulo}
            </h:column>
            <h:column>
                <f:facet name="header">Responsável</f:facet>
                #{t.responsavel}
            </h:column>
            <h:column>
                <f:facet name="header">Prioridade</f:facet>
                #{t.prioridade}
            </h:column>
            <h:column>
                <f:facet name="header">Deadline</f:facet>
                #{t.deadline}
            </h:column>
            <h:column>
                <f:facet name="header">Situação</f:facet>
                #{t.situacao}
            </h:column>
            <h:column>
                <h:commandButton value="Concluir" action="#{tarefaBean.concluir(t.id)}" />
                <h:commandButton value="Remover" action="#{tarefaBean.remover(t.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h:link outcome="cadastrar.xhtml" value="Cadastrar nova tarefa" />
</h:body>
</html>
