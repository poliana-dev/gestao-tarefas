<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastrar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Título:" />
        <h:inputText value="#{tarefaBean.tarefa.titulo}" required="true" /><br/>

        <h:outputLabel value="Descrição:" />
        <h:inputTextarea value="#{tarefaBean.tarefa.descricao}" /><br/>

        <h:outputLabel value="Responsável:" />
        <h:inputText value="#{tarefaBean.tarefa.responsavel}" /><br/>

        <h:outputLabel value="Prioridade:" />
        <h:selectOneMenu value="#{tarefaBean.tarefa.prioridade}">
            <f:selectItem itemValue="ALTA" itemLabel="Alta" />
            <f:selectItem itemValue="MEDIA" itemLabel="Média" />
            <f:selectItem itemValue="BAIXA" itemLabel="Baixa" />
        </h:selectOneMenu><br/>

        <h:outputLabel value="Deadline:" />
        <h:inputText type="date" value="#{tarefaBean.tarefa.deadline}">
            <f:converter converterId="converteData" />
        </h:inputText>

        <br/>

        <h:commandButton value="Salvar" action="#{tarefaBean.salvar}" />
    </h:form>
</h:body>
</html>
