<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastrar Tarefa</title>
    <!-- CSS próprio -->
    <h:outputStylesheet library="css" name="estilo.css" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar Tarefa</h2>

        <h:form>
            <div class="mb-3">
                <h:outputLabel value="Título:" styleClass="form-label"/>
                <h:inputText value="#{tarefaBean.tarefa.titulo}" required="true" styleClass="form-control w-50"/>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Descrição:" styleClass="form-label"/>
                <h:inputTextarea value="#{tarefaBean.tarefa.descricao}" styleClass="form-control w-50" rows="3"/>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Responsável:" styleClass="form-label"/>
                <h:inputText value="#{tarefaBean.tarefa.responsavel}" styleClass="form-control w-50"/>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Prioridade:" styleClass="form-label"/>
                <h:selectOneMenu value="#{tarefaBean.tarefa.prioridade}" styleClass="form-select w-50">
                    <f:selectItem itemValue="ALTA" itemLabel="Alta"/>
                    <f:selectItem itemValue="MEDIA" itemLabel="Média"/>
                    <f:selectItem itemValue="BAIXA" itemLabel="Baixa"/>
                </h:selectOneMenu>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Deadline:" styleClass="form-label"/>
                <h:inputText type="date" value="#{tarefaBean.tarefa.deadline}" styleClass="form-control w-25">
                    <f:converter converterId="converteData"/>
                </h:inputText>
            </div>

            <h:commandButton value="Salvar" action="#{tarefaBean.salvar}" styleClass="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
